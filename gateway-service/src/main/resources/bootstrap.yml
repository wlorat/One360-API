server:
  port: 7100

spring:
  application:
    name: gateway-service
  cloud:
    config:
      enabled: true
      uri: http://localhost:7001
    gateway:
      routes:
        - id: user-service
          uri: lb://PLUGIN-SERVICE
          predicates:
            - Path=/plugin/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

