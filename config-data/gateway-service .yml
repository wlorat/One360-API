
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url: 
      default-zone: http://localhost:8761/eureka
  instance:
    hostname: localhost
 
 management:
   endpoints:
     web:
       exposure:
         include: "gateway,healtg,info,routes"
   endpoint:
     gateway:
       enabled: true